<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random number generate/Tasodifiy raqam</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body>
    <div class="container p-4 mt-4 generates">
        <div class="responsive row align-items-center">
            <div class="col text-center">
                <h1>Tasodifiy raqamlar generatori</h1>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <label for="min" class="form-label">Minimal raqam</label>
                        <input type="number" class="form-control" id="min" />
                    </div>
                    <div class="col">
                        <label for="max" class="form-label">Maximal raqam</label>
                        <input type="number" class="form-control" id="max" />
                    </div>
                </div>
                <div class="d-grid">
                    <button type="button" class="btn btn-primary mt-4 btn-block" id="generate">
              Ishga tushurish
            </button>
                </div>
                <h1 class="mt-3 text-center" id="placeholder">#</h1>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
